# Sample integration to send Windows uptime info using PowerShell 5.x
integrations:
  - name: nri-flex
    config:
      name: winUptime
      apis:
        - name: WinUptime
          shell: powershell
          commands:
            - run: "(get-date) - (gcim Win32_OperatingSystem).LastBootUpTime | ConvertTo-Json"
